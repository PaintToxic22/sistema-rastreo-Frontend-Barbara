<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h2>Entregar Encomienda</h2>

      <div *ngIf="encomienda" class="card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <h6 class="text-muted">Código de Seguimiento</h6>
              <p><strong>{{ encomienda.codigoSeguimiento }}</strong></p>
            </div>
            <div class="col-md-6">
              <h6 class="text-muted">Para</h6>
              <p><strong>{{ encomienda.destinatario.nombre }}</strong></p>
            </div>
          </div>
          <p>{{ encomienda.destinatario.direccion }}, {{ encomienda.destinatario.ciudad }}</p>
        </div>
      </div>

      <form [formGroup]="formEntrega" (ngSubmit)="entregarEncomienda()">
        <div class="card mb-3">
          <div class="card-header">Datos del Recibidor</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Nombre de quien recibe *</label>
              <input type="text" class="form-control" formControlName="nombreRecibidor" required>
              <small class="text-danger" *ngIf="formEntrega.get('nombreRecibidor')?.invalid && formEntrega.get('nombreRecibidor')?.touched">
                Nombre requerido
              </small>
            </div>

            <div class="mb-3">
              <label class="form-label">RUT (opcional)</label>
              <input type="text" class="form-control" formControlName="rutRecibidor" placeholder="12345678-9">
            </div>

            <div class="mb-3">
              <label class="form-label">Notas de la entrega</label>
              <textarea class="form-control" formControlName="notas" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Foto de la entrega</label>
              <input 
                type="file" 
                class="form-control" 
                accept="image/*"
                (change)="onFotoSelected($event)"
              >
              <img *ngIf="fotoPreview" [src]="fotoPreview" alt="preview" class="img-thumbnail mt-2" style="max-width: 200px;">
            </div>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div *ngIf="success" class="alert alert-success">¡Encomienda entregada exitosamente!</div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success" [disabled]="loading || formEntrega.invalid">
            <span *ngIf="!loading">Confirmar Entrega</span>
            <span *ngIf="loading">Guardando...</span>
          </button>
          <button type="button" class="btn btn-secondary" (click)="volver()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
