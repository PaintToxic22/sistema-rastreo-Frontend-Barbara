<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h2>Nueva Encomienda</h2>
      
      <form [formGroup]="formEncomienda" (ngSubmit)="onSubmit()">
        <div class="card mb-3">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Datos del Remitente</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Nombre Remitente *</label>
                <input type="text" class="form-control" formControlName="remitenteNombre">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Teléfono</label>
                <input type="tel" class="form-control" formControlName="remitenteTelefono">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Ciudad *</label>
                <input type="text" class="form-control" formControlName="remitenteCity">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Dirección *</label>
                <input type="text" class="form-control" formControlName="remitenteAddress">
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Datos del Destinatario</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Nombre Destinatario *</label>
                <input type="text" class="form-control" formControlName="destinatarioNombre">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Teléfono</label>
                <input type="tel" class="form-control" formControlName="destinatarioTelefono">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Ciudad *</label>
                <input type="text" class="form-control" formControlName="destinatarioCity">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Dirección *</label>
                <input type="text" class="form-control" formControlName="destinatarioAddress">
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-header bg-warning">
            <h5 class="mb-0">Datos de la Encomienda</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Descripción *</label>
              <textarea class="form-control" formControlName="descripcion" rows="3"></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" formControlName="peso" step="0.1">
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Valor ($) *</label>
                <input type="number" class="form-control" formControlName="valor" required>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div *ngIf="success" class="alert alert-success">
          ¡Encomienda creada! Código: <strong>{{ codigoSeguimiento }}</strong>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <span *ngIf="!loading">Crear Encomienda</span>
            <span *ngIf="loading">Guardando...</span>
          </button>
          <button type="button" class="btn btn-secondary" (click)="volver()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
